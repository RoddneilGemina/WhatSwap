<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    {% include 'common/head.html' %}

</head>

<body>
    {% include "common/navbar.html"%}

    <div class="container-fluid">
        <h2 class="section-title center position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Log In</span></h2>
  
        <div class="row px-xl-5">
            <div class="col-lg-6 mb-5">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>

                    <form method="POST" name="sentMessage" id="contactForm" novalidate="novalidate">
                        {% csrf_token %}
                        <div class="control-group">
                            <label for="exampleFormControlInput1" class="form-label">Username</label>
                            <input type="text" class="form-control" id="name" placeholder="Username" name="username"
                                required="required" data-validation-required-message="Please enter username" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <label for="auctionStart" class="form-label">Password</label>
                            <input type="password" class="form-control" id="start_date" placeholder="Password" name="password"
                                required="required" data-validation-required-message="Please enter password" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Log In</button>
                        </div>
                        <a href="/../accounts/signup">Create an Account</a>
                    </form>

                </div>
            </div>
        </div>
    </div>

    {% include 'common/foot.html' %}
</body>
