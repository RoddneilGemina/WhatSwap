<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="padding-top: 2%; background-color: #1d528b; display: flex; justify-content: center;">
    <div style="height: 80%; text-align: center; width: 30%; display: flex; flex-direction: column; margin: 2%; background-color: white; border-radius: 10px; padding-bottom: 50px; padding-right: 50px; padding-left: 15px">
        <div style="margin-top: 10px; margin-bottom: 10px">
            <a href="../.." style="font-size: 12px; color: #19487b; float: left">Back</a>
        </div>
        <div style=" margin-left: 30px; display: flex; justify-content: center; flex-direction: column"> 
            <h1 style="margin-top: 10%">WhatSwap</h1>   
            <h5 style="margin-top: 5%">Login</h5>
            <form method = "post">
                {% csrf_token %}
            <div class="mb-3" style="text-align: left; margin-top: 5%">
                <label for="exampleFormControlInput1" class="form-label">Username</label>
                <input type="name" name="username" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3" style="text-align: left; margin-top: 5%">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <button type="submit" class="btn btn-primary btn-sm" style="background-color: #19487b; width: 40%; margin-top: 10%; margin-bottom: 5%; margin-left: auto; margin-right: auto;">Login</button>
            </form>
            <a href="/../accounts/signup" style="color: #19487b; font-size: 12px">Create an Account</a>
        </div>
    </div>
</body>
