<div class="card" style="width: 18rem; margin: 10px; padding-top:10px" onclick="window.location.href = '../auctions/auction_item/{{auctionitem.pk}}'">
    <div style="margin-top: 30px;background-image: url('{{auctionitem.auction_item_id.image_url}}'), url('https://www.svgrepo.com/show/451667/image-missing.svg');background-size:cover; width: 150px; height: 150px; margin: auto; border-radius: 10px"></div>
    <div class="card-body">
      <h5 class="card-title">{{ auctionitem.auction_title }}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">{{ auctionitem.auction_item_id.owner }}</h6>  
        <p class="card-text">
          <b style="color:green">
            {% if auctionitem.highest_bid == 0 %}
              ₱{{ auctionitem.minimum_bid }} Minimum<br>
              No bidders yet!
            {% else %}
              ₱{{ auctionitem.highest_bid }} <br>
              Current Bid
            {% endif %}
          </b> 
          <br>
          Until <b>{{ auctionitem.end_date | date:'M. j, Y @ h:i A' }}</b> 
        </p>
    </div>
  </div>
