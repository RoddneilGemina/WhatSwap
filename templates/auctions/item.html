  <div class="col-lg-3 col-md-6 col-sm-6 pb-1">
    <div class="product-item bg-light mb-4">
        <div class="product-img position-relative overflow-hidden">
            <div style=" width: 100%; height: 250px; overflow: hidden;">
              <img style="width: 100%; height: 100%; object-fit: cover;" src="{{auctionitem.auction_item_id.image_url.url}}" alt="">
            </div>
            <div class="product-action">
                <a class="btn" href="../auctions/auction_item/{{auctionitem.pk}}"><i class="fa fa-eye fa-4x" aria-hidden="true"></i></a>
                <!-- <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-shopping-cart"></i></a>
                <a class="btn btn-outline-dark btn-square" href=""><i class="far fa-heart"></i></a>
                <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-sync-alt"></i></a>
                <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-search"></i></a> -->
            </div>
        </div>
        <div class="text-center py-4">
            <a class="h5 text-decoration-none text-truncate" href="../auctions/auction_item/{{auctionitem.pk}}">
              {{ auctionitem.auction_title | truncatechars:22 }}</a>
            <div class=" align-items-center justify-content-center mt-2">
                  {% if auctionitem.highest_bid == 0 %}
                    <h4><b>₱{{ auctionitem.minimum_bid }}</b></h4>
                    <h6>No bidders yet!</h6>
                  {% else %}
                    <h4><b>₱{{ auctionitem.highest_bid }}</b></h4>
                    <h6>Current Bid</h6>                
                  {% endif %}
            </div>
            <small>Until {{ auctionitem.end_date | date:'M. j, Y h:i A' }}</small>
          
        </div>
    </div>
</div>
