<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Auction Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: #1d528b;">
    {% include "common/navbar.html"%}
    <div style="display: flex; justify-content: center">
        <div style="height: 80%; text-align: center; width: 50%; display: flex; flex-direction: column; margin: 2%; background-color: #d3d3d3; border-radius: 10px; padding-bottom: 50px; padding-right: 50px; padding-left: 15px">
            <div style="margin-top: 10px; margin-bottom: 10px">
                <a href="../../auction_item/{{auctionitem.pk}}/" style="text-decoration: none; font-size: 12px; color: #19487b; float: left">Back</a> 
            </div>
            <div style=" margin-left: 30px; display: flex; justify-content: center; flex-direction: column"> 
                
                <h2 style="margin-top: 10%"><b>Update Auction Details</b></h2>
                <form method = "post">
                    {% csrf_token %}
                    <!-- <div class="mb-3" style="text-align: left; margin-top: 5%">
                        <label for="itemID" class="form-label">Item ID</label>
                        <input type="name" name="auction_item_id" class="form-control" id="itemID" placeholder="">
                    </div> -->

                    <div class="mb-3" style="text-align: left; margin-top: 5%">
                        <label for="exampleFormControlInput1" class="form-label">Auction Title</label>
                        <input type="name" name="auction_title" class="form-control" id="exampleFormControlInput1" value="{{ auction.auction_title }}">
                    </div>
                    <div class="mb-3" style="text-align: left; margin-top: 5%">
                        <label for="exampleFormControlInput1" class="form-label">Description</label>
                        <textarea name="auction_description" style="resize: none;" class="form-control" placeholder="" id="exampleFormControlInput1">{{ auction.auction_description }}</textarea>
                    </div>  
                    <div class="mb-3" style="text-align: left; margin-top: 5%">
                        <label for="auctionStart" class="form-label">Auction Start</label>
                        <input class="form-control" type="datetime-local" id="start_date" name="start_date" value="{{ auction.start_date|date:'Y-m-d\\TH:i' }}">
                    </div>
                    <div class="mb-3" style="text-align: left; margin-top: 5%">
                        <label for="auctionEnd" class="form-label">Auction End</label>
                        <input class="form-control" type="datetime-local" id="end_date" name="end_date" value="{{ auction.end_date|date:'Y-m-d\\TH:i' }}">
                    </div>
                    <div class="mb-3" style="text-align: left; margin-top: 5%">
                        <label for="minBid" class="form-label">Minimum Bid (â‚±)</label>
                        <input class="form-control" type="number" id="minimum_bid" name="minimum_bid" step="0.5" value="{{ auction.minimum_bid }}">
                    </div>
                    
                      
                    <button type="submit" class="btn btn-primary btn-sm" style="background-color: #19487b; width: 40%; margin-top: 10%; margin-bottom: 5%; margin-left: auto; margin-right: auto;">Confirm Auction Changes</button>
                
                </form>
                <!-- <form method="post">
                    {% csrf_token %}
                    {{form}}
                </form> -->
            </div>
        </div>
    </div>
</body>
