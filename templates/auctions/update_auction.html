<body>
    {% include "common/navbar.html"%}

    <!-- Create Auction Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Update Auction Details</span></h2>
        <div class="row px-xl-5">
            <div class="col-lg-12 mb-5">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>

                    <form method="POST" name="sentMessage" id="contactForm" novalidate="novalidate">
                        {% csrf_token %}
                        <h4><b>Auctioned Item: </b>{{auction.item}}</h4>
                                        
                        <div class="control-group">
                            <label for="exampleFormControlInput1" class="form-label">Auction Title</label>
                            <input type="text" class="form-control" id="name" name="auction_title" placeholder="Auction Title" value="{{ auction.auction_title }}"
                                required="required" data-validation-required-message="Please enter auction title" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <label for="exampleFormControlInput1" class="form-label">Description</label>
                            <textarea class="form-control" style="resize: none;" rows="4" id="message" placeholder="Description"
                                required="required" name="auction_description"
                                data-validation-required-message="Please enter description">{{ auction.auction_description }}</textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <label for="auctionStart" class="form-label">Auction Start</label>
                            <input type="datetime-local" class="form-control" id="start_date" placeholder="Auction Start" name="start_date" value="{{ auction.start_date|date:'Y-m-d\\TH:i' }}"
                                required="required" data-validation-required-message="Please enter start date" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <label for="auctionEnd" class="form-label">Auction End</label>
                            <input type="datetime-local" class="form-control" id="end_date" placeholder="Auction End" name="end_date" value="{{ auction.end_date|date:'Y-m-d\\TH:i' }}"
                                required="required" data-validation-required-message="Please enter end date" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <label for="minBid" class="form-label">Minimum Bid (₱)</label> 
                            <input class="form-control" type="number" id="minimum_bid" name="minimum_bid" step="0.5" value="{{ auction.minimum_bid }}">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Confirm Auction Changes</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- Create Auction End -->

    {% include 'common/foot.html' %}
</body>
