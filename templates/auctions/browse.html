<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Items on Auction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: #1d528b;">
    {% include "common/navbar.html"%}
    <div style="padding: 2%; margin-left: 10%; margin-right: 10%;">
        <h1 style="color: white"><b>Auctioned Items</b></h1>
        {% if user.is_authenticated %}
                <button class="btn btn-primary" style="height: 35px; border: none; background-color: #1761b0;"><a href = "/auctions/auction_create/" style="text-decoration: none; color: white">Create New Auction</a></button>
        {% endif %}
        <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 3%">
            {% for auctionitem in auctionitems %}
                {% include "auctions/item.html"%}   
            {% endfor %}
        </div>
    </div>
</body>
