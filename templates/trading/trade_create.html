    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Trade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% include "common/head.html"%}
</head>
<body>
    {% include "common/navbar.html"%}

    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">New Trade</span></h2>
        <div class="row px-xl-5">
            <div class="col-lg-12 mb-5">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>

                    <form method="POST" name="sentMessage" id="contactForm" novalidate="novalidate">
                                        
                        <div class="control-group">
                            {% csrf_token %}
                            <label for="exampleFormControlInput1" class="form-label">Selected Item |</label>                    
                            <style>
                                .custom-dropdown {
                                    width: 100%;
                                    padding: 10px;
                                    /* background-color: lightblue; */
                                    border: 1px solid #ccc;
                                }
                            </style>
                            <b>{{item.item_name}}</b>
                            

                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <label for="exampleFormControlInput1" class="form-label">Trade Title</label>
                            <input type="text" name="offer_title" class="form-control" placeholder="Auction Title"
                                required="required" data-validation-required-message="Please enter auction title" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <label for="exampleFormControlInput1" class="form-label">Description</label>
                            <textarea class="form-control" style="resize: none;" rows="4" id="message" name="offer_desc" placeholder="Description"
                                required="required"
                                data-validation-required-message="Please enter description"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton"><p style="margin: auto; color: white">Post Trade</a></button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    {% include "common/foot.html" %}
</body>
