<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Item Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: #1d528b;">
    {% include "common/navbar.html"%}
    <div style="display: flex; justify-content: center">
        <div style="height: 80%; text-align: left; width: 60%; display: flex; flex-direction: column; margin-top: 5%; background-color: #d3d3d3; border-radius: 10px; padding-bottom: 50px; margin-bottom: 70px; box-shadow: 6px 6px 3px lightslategray;">
            <div style="margin-left: 1.5%; margin-top: 1%; margin-bottom: 2%">
                <a href="../../" style="text-decoration: none; font-size: 12px; color: #19487b; float: left">Back</a> 
            </div>
            <div style="margin-right: 5%; margin-left: 5%; border: 3px double black; padding: 5%;">
                <div style="width: 100%; display: flex; margin-right: 1%; margin-top: 2%;">
                    <div style="background-color: aliceblue; height: 300px; width: 55%;"></div>
                    <div style=" margin-left: 30px; width: 45%; display: flex; justify-content: center; flex-direction: column;"> 
                        <h1 style="margin-top: 10%">{{item.item_name}}</h1>
                        <h6>by {{item.author}}</h6>
                        <br><br>
                        <h6>Date</h6>
                        <p>{{item.created_at}}</p>
                    </div>
                </div>
                <div style="display: flex;">
                    <div style="padding-left: 1%; padding-right: 1%; padding-top: 2%; width: 55%; overflow-wrap: break-word;">
                        <div>
                            <h6>Description</h6>   
                        </div> 
                        <div>
                            {{item.item_desc}}
                        </div>
                    </div>
                    <div style = "width: 45%; display: flex; flex-direction: column;">
                        <div style="height: 50% "></div>
                        <div style="height:inherit;">
                            <button class="btn btn-primary" style="margin-left: 40%; height: 80px; width: 200px; border: none; background-color: #1761b0;"><a href = "trade_create/" style="text-decoration: none; color: white">Make an Offer</a></button> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
