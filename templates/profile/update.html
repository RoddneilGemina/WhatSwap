<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: #1d528b;">
    {% include "common/navbar.html"%}
    <div style="padding:5%"> 
        <h1 style="color: white">Update my Account</h1>
        <div style="background-color:white;padding:30px;border-radius:10px; margin-left:10%; margin-right:10%;margin-top:2%">
            <form method="post">
                {% csrf_token %}
                <h4>Username</h4>
                {{user_form.username}}
                <hr>
                <h4>First Name</h4>
                {{user_form.first_name}}
                <hr>
                <h4>Last Name</h4>
                {{user_form.last_name}}
                <hr>
                <h4>Email</h4>
                {{user_form.email}}
                <hr>
                <button class="btn btn-success" type="submit">Save changes</button>
                <button class="btn btn-danger" type="button" onclick="window.location.href ='/profile'">Cancel Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
