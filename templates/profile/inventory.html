<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Catalogue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    {% include "common/navbar.html"%}
    <div style="padding:3% ;background-color: #1761b0;">
        <div style="padding: 2%; margin-left: 10%; margin-right: 10%; "></div>
            <h1 style="color: white"><b>View My Catalogue</b></h1>
            {% if user.is_authenticated %}
                    <button class="btn btn-success" style="height: 35px; border: none; "><a href = "/profile/add_item/" style="text-decoration: none; color: white">Add Item to Catalogue</a></button>
            {% endif %}
            <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 3%">
                {% for item in items %}
                    {% include "profile/inventory_item.html" %}
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
