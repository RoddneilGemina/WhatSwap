<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Item Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    {% include 'common/head.html' %}

</head>

<body>
    {% include "common/navbar.html"%}

    <!-- Shop Detail Start -->
    <div class="container-fluid pb-5">
        <div class="row px-xl-5">
            <div class="col-lg-5 mb-30">
                <div id="product-carousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner bg-light">
                        <div class="carousel-item active">
                            <img class="w-100 h-100" src="{{ item.image_url.url }}" alt="Image">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-7 h-auto mb-30">
                <div class="h-100 bg-light p-30">
                    <h3>{{item.item_name}}</h3>
                    <h6>By <b>{{item.owner}}</b></h6>
                    <small><b>Published</b> {{item.created_at}}</small>

                    <hr>

                    <p class="mb-4 mt-4">
                        {{auction.auction_description}}
                    </p>
                    
                    <div style="display:flex; flex-direction: row;">
                        {% if item.owner == user %}
                        <form method="post">
                            {% csrf_token %}
                            <input type="hidden" name="item_update_id" value="{{ item.pk }}">
                            <button class="btn btn-success" type="submit">Update Item</button>
                        </form>
                        <form method="post">
                            {% csrf_token %}
                            <input type="hidden" name="item_delete_id" value="{{ item.pk }}">
                            <button class="btn btn-danger" type="submit">Delete Item</button>
                        </form>
                        {% endif %}
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Shop Detail End -->

    {% include 'common/foot.html' %}
</body>
