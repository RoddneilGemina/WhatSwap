<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: #1d528b;">
    {% include "common/navbar.html"%}
    <div style="padding:5%;"> 
        <h1 style="color: white">Welcome To Your Account</h1>
        <div style="background-color:white; padding: 20px; border-radius: 10px;">
            <b>Username:</b><br>&nbsp &nbsp &nbsp{{user.username}} <br><hr>
            <b>First Name:</b><br>&nbsp &nbsp &nbsp{{user.first_name}} <br><hr>
            <b>Last Name:</b><br>&nbsp &nbsp &nbsp{{user.last_name}} <br><hr>
            <b>Email:</b><br>&nbsp &nbsp &nbsp{{user.email}} <br><hr>
            <b>Account Operations:</b><br><br>
            <button class="btn btn-success" onclick="window.location.href = '/profile/update_account'">Update my Account</button>
            <button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Delete my Account</button>
            {% include "profile/delete_modal.html" %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
