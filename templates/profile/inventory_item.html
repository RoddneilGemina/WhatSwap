<div class="col-lg-3 col-md-6 col-sm-6 pb-1">
    <div class="product-item bg-light mb-4">
        <div class="product-img position-relative overflow-hidden">
            <div style=" width: 100%; height: 250px; overflow: hidden;">
              <img style="width: 100%; height: 100%; object-fit: cover;" src="{{ item.image_url.url }}" alt="" onerror="this.onerror=null; this.src='fallback-image.jpg';">
            </div>
            <div class="product-action">
                <a class="btn" href="/profile/inventory/{{item.pk}}"><i class="fa fa-eye fa-4x" aria-hidden="true"></i></a>
                <!-- <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-shopping-cart"></i></a>
                <a class="btn btn-outline-dark btn-square" href=""><i class="far fa-heart"></i></a>
                <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-sync-alt"></i></a>
                <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-search"></i></a> -->
            </div>
        </div>
        <div class="text-center py-4">
            <a class="h6 text-decoration-none text-truncate" href="/profile/inventory/{{item.pk}}">{{ item.item_desc | truncatechars:22 }}</a>
            <div class=" align-items-center justify-content-center mt-2">
                    <h4><b>{{ item.item_name }}</b></h4>
            </div>
          
        </div>
    </div>
</div>
